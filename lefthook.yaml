pre-commit:
  piped: true
  commands:
    format:
      glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,md,mdx,yaml,yml}'
      run: |
        pnpm prettier {staged_files} -w
      stage_fixed: true

    lint:
      glob: '*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,astro}'
      run: |
        pnpm astro check {staged_files}
